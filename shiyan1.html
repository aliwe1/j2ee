<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js">
        function check(){
            var name = document.getElementById("name");
            var password = document.getElementById("password");
            var password1 = document.getElementById("password1");
            if(name.value == ""){
                alert("用户名不能为空!");
                return false;
            }
            if (password.value == "") { 
                alert("密码不能为空");
                return false;
            }
            if(password.value.lenth<6){
                alert("密码不能小于6位");
                return false;
            }
            if(password1.value == ""){
                alert("密码确认不能为空!");
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>HTML基础-注册表单</h1>
    <hr>
    <form id="login" action="shiyan1.html" onsubmit="return check()">
        <table width=20% align="center">
            <tr>
                <td align="right">
                    <p>登陆名称: </p>
                </td>
                <td>
                    <input id="name" type="text" name="name" />
                </td>
            </tr>
            <tr>
                <td align="right">
                    <p>登陆密码: </p>
                </td>
                <td>
                    <input id="password "type="text" name="password" />
                </td>
            </tr>
            <tr>
                <td align="right">
                    <p>密码确认:</p>
                </td>
                <td>
                    <input id="password1 "type="text" name="password1" />
                </td>
            </tr>
            <tr>
                <td align="right">
                    <p>密码保护问题: </p>
                </td>
                <td>
                    <select name="question" id="">
                        <option value="">你的父亲叫什么名字？</option>
                        <option value="">你的母亲叫什么名字？</option>
                        <option value="">你的小学老师叫什么名字？</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <p>问题答案: </p>
                </td>
                <td>
                    <input type="text" name="answer" />
                </td>
            </tr>
            <tr>
                <td align="right">
                    <p>性别: </p>
                </td>
                <td>
                    <input type="radio">男
                    <input type="radio">女
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="注册">
                    <input type="reset" value="重填">
                </td>
            </tr>
    </form>
</body>
</html>
